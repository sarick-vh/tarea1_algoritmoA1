<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de dos números</title>
    <link rel="stylesheet" href="../css/estilo_form.css">
</head>
<body>
    <div class="container">
        <h1>Mayor de dos números</h1>
        <div class="input-container">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" placeholder="Ingresa el primer número">
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" placeholder="Ingresa el segundo número">
        </div>
        <div class="result-container">
            <p>El mayor de los dos números es: <span id="result"></span></p>
        </div>
        <div class="button-container">
            <button id="presentar">Presentar</button>
            <button id="limpiar">Limpiar</button>
            <a href="../menu.html"><button>Regresar</button></a>
        </div>
    </div>
    <script src="../js/numero_mayor.js"></script>
</body>
</html>
